    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            font-family: "LXGW WenKai Mono TC", monospace;
            --vh: 10px;
        }

        body {
            background-image: url(./img/bg-1.jpg);
            background-repeat: no-repeat;
            background-size: inherit;
        }

        .container {
            padding: 0;
            margin: 0;
            height: calc(var(--vh, 1vh) * 100);
            max-height: -webkit-fill-available;
            width: 100vw;

            @media (min-width: 1200px) {
                height: calc(95vh - 60px);
                margin: 0 auto;
            }
        }


        .main {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            max-height: -webkit-fill-available;

            border: black 1px solid;
            position: relative;
            margin: 0 auto;
            /* margin-top: 20px; */
            background-color: #725555;

            .bg {
                position: absolute;
                background-image: url(./img/introbg.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                opacity: 0.7;
            }

            @media (min-width: 1200px) {
                max-height: 700px;
                min-height: 350px;
                height: calc(95vh - 60px);
                width: min(95vw, 375px);
            }
        }

        main {
            width: 300px;
            height: 300px;
            background: #03bafc;
            overflow: hidden;
            border-radius: 50%;
            border: 5px solid #fff;
            outline: 5px solid #03bafc;
            position: relative;
        }

        .loading {
            width: 450px;
            height: 450px;
            background: #52bdff;
            border-radius: 43%;
            animation: spin 5s linear infinite;
            position: absolute;
            bottom: 100px;
            left: -75px;
        }

        .second {
            animation-delay: 0.5s;
            background: #fff;
            border-radius: 45%;
        }

        .num {
            position: absolute;
            font-family: system-ui;
            font-size: 30px;
            color: #0369ad;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from {}

            to {
                transform: rotate(360deg);
            }
        }

        .loadover {
            animation: loadover 3s linear forwards;
        }

        @keyframes loadover {
            form {
                transform: rotate(0deg);
                opacity: 0;
                scale: 1;
            }

            to {
                transform: rotate(1440deg);
                opacity: 0;
                scale: 0.5;
            }
        }

        .bgfadeout {
            animation: bgfadeout 3s linear forwards;
        }

        @keyframes bgfadeout {
            to {
                opacity: 0;
                z-index: 0;
                background: transparent;
            }
        }
    </style>
</head>

<body>

    <div id="introbg" class="position-absolute top-0 bottom-0 start-0 end-0 z-1 bg-black">

            style="top: 50%;left: 50%;transform: translate(-50%,-50%);width: 300px;height: 300px;">
            <main class="loadframe">
                <div class="loading"></div>

                <h2 class="num">0%</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let bgmstatus = false;
        let audio = $('#music')[0];
        let sw = $('#on-off i')[0];
        audio.load();
        $('#on-off').on('click', function () {
            $(sw).toggleClass('bi-volume-mute-fill')
            $(sw).toggleClass('bi-volume-up-fill')
            if (bgmstatus == false) {
                audio.play();
                bgmstatus = true;
                return;
            } else {
                audio.pause();
                bgmstatus = false;
                return;
            }
        })
    </script>
    <script>
        let rad = '';
        for (var i = 0; i < 2001; i++) {

            // 為了凸顯差異，我們將傳入後的參數改名為 x
            // 當然由於 scope 的不同，要繼續在內部沿用 i 這個變數名也是可以的。
            (function (x) {
                window.setTimeout(function () {
                    $('.second').attr('style', `bottom:${300 * x / 2000}px`)
                    if (x % 20 == 0) {
                        $('.num').text(`${100 * x / 2000}%`)
                    }
                    if (x >= '2000') {
                        setTimeout(() => {
                            $('.loadframe').addClass('loadover')
                            $('#intrologo').addClass('animate__animated animate__fadeIn ')
                        }, 1500);
                    }
                }, 3 * (x + Math.random() * 10));
            })(i);
            setTimeout(() => {
                $('#intrologo').removeClass('animate__fadeOut')
                $('#intrologo').addClass('animate__fadeOut')
                $('#introbg').addClass('bgfadeout')
                setTimeout(() => {
                    $('#introbg').remove()
                }, 0);
            }, 0);
        }
        function test() {

        }
    </script>

    <script>
        function safariHacks() {
            let windowsVH = window.innerHeight / 100;
            document.querySelector('.container').style.setProperty('--vh', windowsVH + 'px');
            window.addEventListener('resize', function () {
                document.querySelector('.container').style.setProperty('--vh', windowsVH + 'px');
            });
        }

        safariHacks();
