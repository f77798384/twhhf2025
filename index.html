        .loading {

            background: #52bdff;
            border-radius: 43%;
            animation: spin 5s linear infinite;
            position: absolute;
            bottom: 100px;
            left: -75px;

        .second {
            animation-delay: 0.5s;
            background: #fff;
            border-radius: 45%;
        }

        .num {
            position: absolute;
            font-family: system-ui;
            font-size: 30px;
            color: #0369ad;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from {}

            to {
                transform: rotate(360deg);
            }
        }

        .loadover {
            animation: loadover 3s linear forwards;
        }

        @keyframes loadover {
            form {
                transform: rotate(0deg);
                opacity: 0;
                scale: 1;
            }

            to {
                transform: rotate(1080deg);
                opacity: 0;
                scale: 0.5;
            }
        }

        .bgfadeout {
            animation: bgfadeout 1.5s linear forwards;
        }

        @keyframes bgfadeout {
            to {
                opacity: 0;
                z-index: -1;
                background: transparent;
            }
        }

        .bi-caret-down-fill {
            animation: floating 0.8s ease-out infinite alternate;
        }

        @keyframes floating {
            0% {
                margin-bottom: -10px;
            }

            100% {
                margin-bottom: -15px;
            }
        }

        .razo {
            animation: rotateandzoomout 3s ease-out infinite alternate;
        }

        #razo {
            animation: rotateandzoomout 3s ease-out infinite alternate;
        }

        @keyframes rotateandzoomout {
            0% {
                font-size: 20px;
            }

            100% {
                height: 0%;
                width: 0%;
                opacity: 0;
                font-size: 0;
            }
        }

        .card {
            margin: auto;
            /* border: 1px solid #000; */
            position: relative;
            perspective: 150rem;
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            color: #fff;
            box-sizing: border-box;
            transition: all 0.5s;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(-180deg);
        }

        .ryp {
            animation: t1 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .ryn {
            animation: t2 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes t1 {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(3780deg);
            }
        }

        @keyframes t2 {
            0% {
                transform: rotateY(-180deg);
            }

            100% {
                transform: rotateY(3600deg);
            }
        }

    <script>
        let bgmstatus = false;
        let audio = $('#music')[0];
        let sw = $('#on-off i')[0];
        let initialid = Math.floor(Math.random() * 10)
        let flip = false

        $('#on-off').on('click', function (e) {
            e.preventDefault();
            $(sw).toggleClass('bi-volume-mute-fill')
            $(sw).toggleClass('bi-volume-up-fill')
            if (bgmstatus == false) {
                audio.play();
                bgmstatus = true;
                return;
            } else {
                audio.pause();
                bgmstatus = false;
                return;
            }
        })

        $('#start').on('click', function (e) {
            e.preventDefault();
            $('#on-off').click()
            $('#stframe').addClass('animate__fadeOutTopRight')
            setTimeout(function () {
                $('#stframe').remove()
                $('.card').removeClass('d-none')
                $('.card').addClass('animate__fadeIn')
            }, 2500)
        })

        $('.card').on('click', function (e) {
            if (!flip) {
                e.preventDefault();
                flip = true
                $('.dialog').addClass('d-none')
                $('.card .front').removeClass('ryp')
                $('.card .back').removeClass('ryn')
                setTimeout(function () {
                    $('.card .front').addClass('ryp')
                    $('.card .back').addClass('ryn')
                    $('.identity').text(`${initialid % 2 > 0 ? '合法移工之子' : '非法移工之子'}`)
                    $('.identity').attr('data-id', `${initialid % 2 > 0 ? 'legal' : 'illegal'}`)
                    initialid += 1
                }, 1)
                setTimeout(() => {
                    $('.dialog').removeClass('d-none')
                }, 3500);
                setTimeout(() => {
                    flip = false
                }, 4000);
            }
        })
    </script>

    <script>
        let rad;
        for (var i = 0; i < 2001; i++) {
            (function (x) {
                window.setTimeout(function () {
                    $('.second').attr('style', `bottom:${300 * x / 2000}px`)
                    if (x % 20 == 0) {
                        $('.num').text(`${100 * x / 2000}%`)
                    }
                    if (x >= '2000') {
                        $('#intrologo').addClass('animate__animated animate__fadeIn ')
                        setTimeout(() => {
                            $('.loadframe').addClass('loadover')
                            $('#intrologo').removeClass('animate__fadeIn')
                            $('#intrologo').addClass('animate__fadeOut')
                            $('#introbg').addClass('bgfadeout')
                            setTimeout(() => {
                                $('#introbg').remove()
                            }, 1500);
                        }, 1000);
                    }
                }, 1000 + 2 * (x + Math.random() * 10));
            })(i);
        }
    </script>
