<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body style="background-image: url(./img/bg-1.jpg);background-repeat: no-repeat;background-size: inherit;">
    <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    overflow: hidden;
    ">
        <div class="main" style="
        max-height: 700px;
            border: black 1px solid;
            position: relative;
            height: calc(95vh - 80px);
            width: min(95vw, 375px);
            margin: 0 auto;
            background-image: url(./img/introbg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            ">
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function playAudio() {
            const audio = document.createElement("audio");
            audio.src = './audio/それから５ヶ月.ogg';
            audio.play();
        }
        // playAudio()

        window.onload = function () {
            //存放音乐列表，根据音乐文件路径，进行填写
            var musicList = ["./audio/それから５ヶ月.ogg"]
            playMusic(musicList);
        }
        function playMusic(musicList) {
            var myAudio = new Audio();
            //是否进行预加载
            myAudio.preload = false;
            //是否显示隐藏按钮
            myAudio.controls = true;
            myAudio.hidden = true;
            //从音乐列表中，获取最后一个音乐（并删除）
            var src = musicList.pop();
            myAudio.src = src;
            //将最后一个音乐添加到数组的开头，这样实现循环
            musicList.unshift(src);
            //绑定音乐结束事件，当音乐播放完成后，将会触发playEndedHandler方法
            myAudio.addEventListener("ended", playEndedHandler, false);
            //播放当前音乐
            myAudio.play();
            document.getElementById("music").appendChild(myAudio);
            //将循环播放关闭，如果开启，将不能触发playEndedHandler方法，只能进行单曲循环
            myAudio.loop = true;
            function playEndedHandler() {
                src = musicList.pop();
                myAudio.src = src;
                musicList.unshift(src);
                myAudio.play();
            }
        }
    </script>

</body>

</html>
